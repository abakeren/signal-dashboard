<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #f8fafc; margin:0; padding:20px; }
    h1,h2 { text-align:center; }
    .signal-box { background:#1e293b; padding:15px; border-radius:8px; margin-bottom:20px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; font-size:14px; }
    th,td { padding:8px; border:1px solid #334155; text-align:center; }
    th { background:#1e293b; }
    tr:nth-child(even){ background:#1e293b; }
    .buy{color:#22c55e;font-weight:bold;}
    .sell{color:#ef4444;font-weight:bold;}
  </style>
</head>
<body>
  <h1>ðŸ“Š Mini Signal Bot Dashboard</h1>

  <div class="signal-box" id="activeSignal">
    <h2>Active Signal</h2>
    <canvas id="candleChart" height="200"></canvas>
    <div id="signalDetail" style="margin-top:15px;"></div>
  </div>

  <h2>Top 10 Signals</h2>
  <table id="signalTable">
    <thead>
      <tr>
        <th>Time</th><th>Pair</th><th>Side</th><th>Entry</th>
        <th>SL</th><th>TP1</th><th>TP2</th><th>TP3</th>
        <th>Score</th><th>RSI</th><th>Vol</th><th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlYbUbL8Tn3CC0wcDXWs1uxsVKfpyvKFEzjZRyMyPmbXZKbqNjt2gcR3GHJ_8C4Ix6Cmm6OCMVQaQM/pub?gid=1760384152&single=true&output=csv"; // ganti dengan link publish CSV
    const BYBIT_API = "https://api.bybit.com/v5/market/kline?category=spot";

    async function loadData(){
      const res = await fetch(SHEET_CSV);
      const text = await res.text();
      return text.split("\n").map(r=>r.split(","));
    }

    function renderTable(rows){
      const tbody = document.querySelector("#signalTable tbody");
      tbody.innerHTML="";
      const latest = rows.slice(1).reverse().slice(0,10);
      for(const r of latest){
        if(r.length < 10) continue;
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td class="${r[2]==="BUY"?"buy":"sell"}">${r[2]}</td>
          <td>${r[3]}</td>
          <td>${r[5]}</td>
          <td>${r[6]}</td>
          <td>${r[7]}</td>
          <td>${r[8]}</td>
          <td>${r[9]}</td>
          <td>${r[10]}</td>
          <td>${r[12]}</td>
          <td>${r[13]}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function renderActive(rows){
      const latest = rows[rows.length-1];
      if(!latest || latest.length<10) return;
      const pair = latest[1];
      const side = latest[2];

      document.getElementById("signalDetail").innerHTML = `
        <b>Pair:</b> ${pair}<br>
        <b>Side:</b> ${side}<br>
        <b>Entry:</b> ${latest[3]} | <b>SL:</b> ${latest[5]}<br>
        <b>TP1:</b> ${latest[6]} | <b>TP2:</b> ${latest[7]} | <b>TP3:</b> ${latest[8]}<br>
        <b>Score:</b> ${latest[9]} | <b>RSI:</b> ${latest[10]} | <b>Vol:</b> ${latest[12]}<br>
        <b>Note:</b> ${latest[13]}
      `;

      // ðŸ”¹ ambil data candlestick dari Bybit
      const url = `${BYBIT_API}&symbol=${pair}&interval=15&limit=50`;
      const res = await fetch(url);
      const js = await res.json();
      const klines = js.result.list.reverse();

      const candleData = klines.map(k => ({
        x: new Date(+k[0]),
        o: +k[1], h: +k[2], l: +k[3], c: +k[4]
      }));

      const ctx = document.getElementById("candleChart").getContext("2d");
      if(window.candleChart) window.candleChart.destroy();
      window.candleChart = new Chart(ctx, {
        type: 'candlestick',
        data: { datasets: [{ label: pair, data: candleData }] },
        options: {
          responsive: true,
          plugins:{ legend:{display:false}},
          scales: {
            x: { ticks:{ color:"#94a3b8"}, grid:{color:"#334155"}},
            y: { ticks:{ color:"#94a3b8"}, grid:{color:"#334155"}}
          }
        }
      });
    }

    async function refresh(){
      const rows = await loadData();
      renderTable(rows);
      renderActive(rows);
    }

    refresh();
    setInterval(refresh,60000);
  </script>
</body>
</html>
